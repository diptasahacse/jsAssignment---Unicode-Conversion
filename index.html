<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Conversion By Dipta Saha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="char-to-unicode-binary p-4 border m-3">
            <h2>Char to UNICODE</h2>
            <div class="input-area border p-4 mb-2">
                <label class="form-label" for="charinputarea">Paste text or drop text file :</label>
                <br>
                <textarea placeholder="Enter one or more Character: eg: % or TYTr%" class="form-control" name="charinputarea" id="charinputarea" cols="30" rows="5"></textarea>
                <br>
                <button class="btn btn-primary" id="convertToCode">Convert to Code</button>
            </div>
            <div class="output-area border p-4">
                <label class="form-label" for="unicode-output">Decimal :</label>
                <div id="unicode-output" class="unicode-output border p-2">
                    <p id="unicodevalue" class="letter-spaceing"></p>
                </div>

                <label class="form-label" for="octal-output">Octal :</label>
                <div id="octal-output" class="octal-output border p-2">
                    <p id="octalvalue" class="letter-spaceing"></p>
                </div>

                <label class="form-label" for="hex-output">Hex :</label>
                <div id="hex-output" class="hex-output border p-2">
                    <p id="hexvalue" class="letter-spaceing"></p>
                </div>


                <label class="form-label" for="binary-outout">Binary :</label>
                <div id="binary-outout" class="binary-outout border p-2">
                    <p id="binaryvalue" class="letter-spaceing"></p>
                </div>
                

            </div>
        </div>
        <div class="char-to-unicode-binary  p-4 border m-3">
            <h2>Unicode to Char</h2>
            <div class="input-area border p-4 mb-2">
                <label class="form-label" for="uniinputarea">Enter Unicode :</label>
                <br>
                <textarea placeholder="Enter one or more Decimal Value: eg: 40 or 45,80" class="form-control" name="charinputarea" id="uniinputarea" cols="30" rows="5"></textarea>
                <br>
                <button class="btn btn-primary" id="convertToChar">Convert</button>
            </div>
            <div class="output-area border p-4">
                <label class="form-label" for="char-outout">Char:</label>
                <div id="char-outout" class="unicode-outout border p-2">
                    <p id="carvalue" class="letter-spaceing"></p>
                </div>

            </div>
        </div>


    </div>

    
    

   

    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
       
    
</body>

</html>
